<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        height: 100vh;
        background-color: black;
      }

      div {
        height: 200px;
        width: 200px;
        background-color: burlywood;
        margin-bottom: 10px;
        border-radius: 10px;
      }

      .special {
        background-color: cadetblue;
      }
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
      // 1. queryselector로 special 가져오고 변수지정
      const special = document.querySelector(".special");
      // 2. speical.addEventListner로 바로 함수까지 지정해버리기.
      special.addEventListener("click", (event) => {
        // 3. getBoundingClientRect로 필요한값들 나타낼 수 있게 변수 지정해서 api사용
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });
    </script>
  </body>
</html>
